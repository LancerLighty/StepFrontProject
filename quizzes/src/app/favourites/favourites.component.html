<div class="pos">
    <div class="quizzes">
        <h1>Your favourites:</h1>
        <div class="quizbuttons">
            <div class="loading" *ngIf="sortQuizzes.length === 0">
                <img src="https://cdn.pixabay.com/animation/2022/10/11/03/16/03-16-39-160_512.gif" alt="Loading">
              </div>
            <app-quiz-card style="width: 100%; box-sizing: border-box;" *ngFor="let i of sortQuizzes" [quiz]="i"></app-quiz-card>
        </div>
    </div>
</div>
